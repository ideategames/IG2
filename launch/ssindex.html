	<script>
$(document).ready(function(){

	$("#demo img").load(function() {
	$(this).wrap(function(){
	  return '<span class="image-wrap ' + $(this).attr('class') + '" style="position:relative; display:inline-block; background:url(' + $(this).attr('src') + ') no-repeat center center; width: ' + $(this).width() + 'px; height: ' + $(this).height() + 'px;" />';
	});
	$(this).css("opacity","0");
	});
});

  	if (qs('alias')) {
  		alias = qs('alias')
  	} else {alias = "anonymous"}

		var currentTopic = ""
        function qs(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }
        function dispatch(game) {
          alias = alias.trim()
            window.open('/launch/'+game+'.html?alias='+alias,"_self")
          return false;
        }
        function dispatch2(topic,justgo) {
        	if (topic) {
        		if (justgo) {
	            	window.open('/Squares/index.html?alias='+alias+'&topic='+currentTopic+"&partner="+IGpartner,"_self")
	            } else {
	            	window.open('/Squares/index.html?alias='+alias+'&topic='+currentTopic+"&partner="+IGpartner)
	            }
        	} else {
            	window.open('/index.html?alias='+alias+"&partner="+IGpartner,"_self")
        	}
        }
        function navDispatch(page) {
          alias = alias.trim()
            window.open('/'+page+'.html?alias='+alias+"&partner="+IGpartner,"_self")
          return false;
        }
        function askAlias(topic) {
        	if (alias.trim().length>2) {
        		currentTopic = topic
        		dispatch2(topic,true)
        	} else {
        		currentTopic = topic
	       		infoi.style.display = 'block'
        	}
        }
        function setAlias() {
       		infoi.style.display = 'none'
        	alias =  $('input[name="alias"]').val().trim()
        	if (alias.length>2) {
	        	dispatch2(currentTopic)
	        } else {askAlias(currentTopic)}
        }
        function goRules() {
        	window.open("/Squares/squares_rules.html?alias="+alias+"&partner="+IGpartner,"_self")
        }
        function goCredits() {
        	window.open("/credits.html?alias="+alias+"&partner="+IGpartner,"_self")
        }
        if (qs('partner')) {
          IGpartner=qs('partner')
          // currentTopic = IGpartner
          dispatch2(IGpartner,true)
        } else {IGpartner = ""}
        if (qs('topic')) {currentTopic=qs('topic');dispatch2(qs('topic'),true)}
 
	    $(function(){
	      $("#includedContent").load("/common/css/navBar.html"); 
	    });
